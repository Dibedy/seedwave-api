<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedwave OBS Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            font-size: 36px;
            overflow: hidden;
        }
        #seedwave-text {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="seedwave-text">Loading...</div>

    <script>
        async function fetchSeedwaveData() {
            try {
                // Fetch data from the main Seedwave API
                const response = await fetch('https://seedwave.vercel.app/api/seedwave');
                const data = await response.json();

                // Update the overlay with the current seedwave data
                document.getElementById("seedwave-text").textContent =
                    `Current Seedwave Level: ${data.seedwave}`;
            } catch (error) {
                console.error("Error fetching seedwave data:", error);
                document.getElementById("seedwave-text").textContent = "Error loading data";
            }
        }

        // Update the seedwave data every 5 seconds
        setInterval(fetchSeedwaveData, 5000);
        fetchSeedwaveData();
    </script>
</body>
</html>
